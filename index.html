<section class="hero">
  <div class="container heroInner">

    <h1 class="heroTitle">
      Lets Talk About Life Club
    </h1>

    <p class="heroSubtitle">
      Gespräche über mentale Gesundheit, Identität, Depression,
      Digitalisierung und persönliches Wachstum.
    </p>

    <div class="heroActions">
      <a class="button buttonPrimary" href="#podcast">Podcast hören</a>
      <a class="button buttonGhost" href="#newsletter">Newsletter</a>
    </div>

    <div class="heroLogo">
      <img src="logo-ltalc.png" alt="Lets Talk About Life Club Logo" class="logoImage">
    </div>

  </div>
</section>
<section id="newsletter" class="newsletter">
  <div class="container newsletterInner">

    <h2 class="sectionTitle">Newsletter</h2>

    <p class="sectionText">
      Gedanken, Impulse und neue Folgen direkt in dein Postfach.
    </p>

    <form action="mailto:mail@letstalkaboutlife.club"
          method="post"
          enctype="text/plain"
          class="newsletterForm">

      <input type="email"
             name="email"
             placeholder="Deine E Mail Adresse"
             required>

      <button type="submit" class="button buttonPrimary">
        Anmelden
      </button>

    </form>

  </div>
</section>
